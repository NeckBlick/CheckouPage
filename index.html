<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DevChallenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 principal">
          <h1>Checkout</h1>
          <form class="contact">
            <h4>Contact information</h4>
            <div class="email d-flex flex-column">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div class="phone d-flex flex-column">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Enter your phone..." />
            </div>

            <h4>Shipping address</h4>
            <div class="name d-flex flex-column">
              <label for="name">Full name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name..."
                maxlength="50"
              />
            </div>
            <div class="address d-flex flex-column">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                placeholder="Your address..."
                maxlength="80"
              />
            </div>
            <div class="city d-flex flex-column">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Your city..."
                maxlength="80"
              />
            </div>
            <div class="row country-postal_code d-flex">
              <div class="col-6 country d-flex flex-column">
                <label for="country">Country</label>
                <input
                  type="text"
                  id="country"
                  placeholder="Your country..."
                  maxlength="80"
                />
              </div>
              <div class="col-6 postal-code d-flex flex-column">
                <label for="postal-code">Postal code</label>
                <input
                  type="text"
                  id="postal-code"
                  placeholder="Your postal code..."
                  maxlength="80"
                />
              </div>
            </div>
            <div class="save">
              <label>
                <input type="checkbox" />
                Save this information for next time
              </label>
            </div>
            <button type="submit">Continue</button>
          </form>
        </div>
        <div
          class="col-6 secundaria d-flex flex-column align-center"
        >
          <div class="card-itens d-flex flex-column justify-content-between">
            <div class="products">
              <div class="itens d-flex">
                <img
                  src="./img/photo1.png"
                  alt="Mochila Vintage"
                  class="img-fluid"
                />
                <div
                  class="itens-description d-flex justify-content-center align-center flex-column"
                >
                  <h1>Vintage Backbag</h1>
                  <div class="price d-flex justify-content-center align-center">
                    <p>$54.99</p>
                    <small>$94.99</small>
                  </div>
                  <input type="number" />
                </div>
              </div>
              <div class="itens d-flex">
                <img
                  src="./img/photo2.png"
                  alt="Mochila Vintage"
                  class="img-fluid"
                />
                <div
                  class="itens-description d-flex justify-content-center align-center flex-column"
                >
                  <h1>Levi Shoes</h1>
                  <div class="price d-flex justify-content-center align-center">
                    <p>$74.99</p>
                    <small>$124.99</small>
                  </div>
                  <input type="number" />
                </div>
              </div>
            </div>
            <div class="price-final">
              <div class="first d-flex justify-content-between">
                <h1>Shipping</h1>
                <p>$19</p>
              </div>
              <div class="last d-flex justify-content-between">
                <h1>Total</h1>
                <p>$148.98</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
